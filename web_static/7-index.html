<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
		<title>AirBnB clone</title>
		<link rel="icon" href="images/icon.png" type="image/x-icon">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Port Harcourt, Lagos...</h4>
					<ul class="popover">
						<li>
							<h2>Port Harcourt:</h2>
							<p>Woji</p>
							<p>Trans Amadi</p>
						</li>

						<li>
							<h2>Lagos:</h2>
							<p>Ikeja</p>
							<p>Lekki</p>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Pool...</h4>
					<ul class="popover">
						<li>
							<p>Internet</p>
							<p>Pool</p>
							<p>Kitchen</p>
						</li>
					</ul>
				</div>
				<button>Search</button>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>Suite</h2>
				</article>
				
				<article>
					<h2>Studio Apartment</h2>
				</article>
				
				<article>
					<h2>Tiny House</h2>
				</article>
			</section>
		</div>
		<footer>Best School</footer>
	</body>
</html>
